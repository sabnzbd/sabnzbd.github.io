# For in the <title>
name: SABnzbd

# Needs to be a string, for string-comparison
wiki_version: '4.1'

# For downloads page. Needs the full x.x.x notation!
# Needs to be a string, for string-comparison
latest_stable: '4.1.0'
latest_testing: '4.2.0Alpha1'

# Basic ad-URL
ad_link: 'https://www.newshosting.com/partners/exclusive-usenet-offer/?a_aid=sabnzbd'

# Extra plugins
plugins:
  - jekyll-redirect-from

exclude:
  - .jekyll-cache/
  - README.md
  - LICENSE.md
  - "*.psd"

keep_files:
  - css/
  - fonts/
  - images/
  - js/
  - tests/

# Template settings
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      name: SABnzbd.org
  -
    scope:
      path: "wiki"
    values:
      layout: "wiki"
      section: "Wiki"
